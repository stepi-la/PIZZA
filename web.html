<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naše Práce</title>
    <link rel="stylesheet" href="web.css" />
  </head>
  <body>
    <div class="hero">
      <div style="height: 150vh"></div>
      <div class="left-image"></div>
      <div class="right-white">
        <h1 class="main-text" id="mainHeading">Let<br />me<br />cook</h1>
      </div>
      <div class="nav-buttons">
        <button
          onclick="window.open('https://pizza-backend-1-oe8c.onrender.com', '_blank')"
        >
          App
        </button>
        <button onclick="location.href='about.html'">About us</button>
        <button
          onclick="window.open('https://www.instagram.com/the_realpizza?igsh=amQyMWh4Z2l3dXoy', '_blank')"
        >
          Contact
        </button>
      </div>
    </div>
    <script>
      let revealed = false;
      window.addEventListener(
        "wheel",
        function (e) {
          const heading = document.getElementById("mainHeading");
          const rightWhite = document.querySelector(".right-white");
          if (!revealed && e.deltaY > 0) {
            heading.classList.add("hide");
            rightWhite.classList.add("show-image");
            rightWhite.classList.add("hide-bg");
            revealed = true;
          } else if (revealed && e.deltaY < 0) {
            heading.classList.remove("hide");
            rightWhite.classList.remove("show-image");
            rightWhite.classList.remove("hide-bg");
            revealed = false;
          }
        },
        { passive: true }
      );
    </script>
  </body>
</html>
